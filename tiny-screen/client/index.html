<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>HLS Stream Player</title>
</head>
<body>
  <h1>HLS Stream from Go Server</h1>
  <video id="video" controls width="720" autoplay muted></video>

  <!-- hls.js via CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');

    // Change this URL to match your Go server
    const hlsUrl = 'http://localhost:9090/hls/sample-hls-op.m3u8';

    if (Hls.isSupported()) {
      const hls = new Hls();
      hls.loadSource(hlsUrl);
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function () {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      // Safari can play HLS natively
      video.src = hlsUrl;
      video.addEventListener('loadedmetadata', function () {
        video.play();
      });
    } else {
      alert('Your browser does not support HLS playback.');
    }
  </script>
</body>
</html>
