<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>HLS Stream Player</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
    </head>
    <body class="p-4 bg-light">
        <div class="container">
            <h1 class="mb-4 text-center">üé• HLS Stream Player</h1>

            <!-- Tabs navigation -->
            <ul class="nav nav-tabs" id="myTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link active"
                        id="media-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#mediaTabContent"
                        type="button"
                        role="tab"
                        aria-controls="mediaTabContent"
                        aria-selected="true"
                    >
                        Media
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button
                        class="nav-link"
                        id="form-tab"
                        data-bs-toggle="tab"
                        data-bs-target="#formTabContent"
                        type="button"
                        role="tab"
                        aria-controls="formTabContent"
                        aria-selected="false"
                    >
                        Upload Form
                    </button>
                </li>
            </ul>

            <!-- Tabs content -->
            <div class="tab-content mt-3">
                <!-- Media Tab -->
                <div
                    class="tab-pane fade show active"
                    id="mediaTabContent"
                    role="tabpanel"
                    aria-labelledby="media-tab"
                >
                    <div class="row">
                        <div class="col-md-5">
                            <h5>üìÅ Available Media</h5>
                            <div id="mediaList" class="list-group mb-3"></div>
                        </div>
                        <div class="col-md-7">
                            <h5>üì∫ Video Player</h5>
                            <video
                                id="video"
                                controls
                                width="100%"
                                autoplay
                                muted
                                class="border rounded shadow-sm"
                            ></video>
                        </div>
                    </div>
                </div>

                <!-- Form Tab -->
                <div
                    class="tab-pane fade"
                    id="formTabContent"
                    role="tabpanel"
                    aria-labelledby="form-tab"
                >
                    <h5 class="mb-3">üì§ Upload New Media</h5>
                    <form id="uploadForm" class="border p-4 rounded bg-white shadow-sm">
                        <div class="mb-3">
                            <label for="mediaFile" class="form-label">Select Media File</label>
                            <input
                                class="form-control"
                                type="file"
                                id="mediaFile"
                                name="mediaFile"
                                accept="video/*"
                                required
                            />
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <script src="./script.js"></script>
    </body>
</html>
